apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp-vault
  namespace: argocd
spec:
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.27.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  syncPolicy:
    syncOptions:
      - CreateNamespace=true